<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC 138e.xemplo 01</title>
</head>
<body>
    <h1>DCC 138e.xemplo 01</h1>
    <canvas></canvas>
    <p>Por Pedro Marques</p>
    <script>
        let canvas = document.querySelector("canvas");
        let cont = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let p = {

             x : 100,
             vx : 0,
             ax : 0,
             y : 100,
             vy : 0,
             ay : 0,
        };

        let e = {

            x : 300,
            vx : 0,
            ax : 0,
             ey : 200,
             evy : 0,
             eay : 0, 
        };

        const K = 80;
        let t0;
        let dt;
        requestAnimationFrame (desenha);

        function desenha(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            // desenha fundo
            cont.fillStyle = "black";
            cont.fillRect(0,0,canvas.width,canvas.height);

            //Controladores
           e.ax = 0.5*(p.y - ey) - 0.2*evx;
            eay = 0.5*(p.x -e.x) - 0.2*evy;

            //Atualiza estado
            p.vx = p.vx + p.ax*dt;
            p.x = p.x + p.vx*dt;  
            p.vy = p.vy + p.ay*dt;
            p.y = p.y + p.vy*dt;  

           e.vx =e.vx +e.ax*dt;
           e.x =e.x +e.vx*dt;  
            evy = evy + eay*dt;
            ey = ey + evy*dt;   

            // desenha elementos
            ctx.fillStyle = "white";
            ctx.fillRect(p.x,p.y,20,20);

            ctx.fillStyle = "red";
            ctx.fillRect(ex,ey ,20,20);

            requestAnimationFrame (desenha);
            t0 = t;
        }
        addEventListener("keydown", teclaPressionada);
        addEventListener("Keyup", teclaSolta);
        function teclaPressionada(event) {
            // controle de velocidade
            switch (event.key) {
                case "ArrowUp":
                    p.ay = -K;
                    break;
                case "ArrowDown":
                    p.ay = +K;
                    break;

                    case "ArrowLeft":
                    p.ax = -K;
                    break;
                case "ArrowRight":
                    p.ax = +K;
                    break;
                   
                }
        
        }
        function teclaSolta(event) {
            // controle de velocidade
            switch (event.key) {
                case "ArrowUp":
                  
                    p.ay = 0;
                    break;
                case "ArrowDown":
                   
                    p.ay = 0;
                    break;

                case "ArrowLeft":
                    
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    p.ax = 0;
                    break;

            }
        
        }
    </script>
</body>
</html>
