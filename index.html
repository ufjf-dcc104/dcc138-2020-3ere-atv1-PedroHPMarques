<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC 138 exemplo 01</title>
</head>
<body>
    <h1>DCC 138 exemplo 01</h1>
    <canvas></canvas>
    <p>Por Pedro Marques</p>
    <script>
        let canvas = document.querySelector("canvas");
        let cont = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let x = 100;
        let y = 100;
        let t0;
        let dt;
        requestAnimationFrame (desenha);

        function desenha(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            // desenha fundo
            cont.fillStyle = "black";
            cont.fillRect(0,0,canvas.width,canvas.height);

            //Atualiza estado
            x = x + 175*dt;  
            y = y + 100*Math.cos(t/500)*dt;   

            // desenha elementos
            cont.fillStyle = "white";
            cont.fillRect(x,y,20,20);
            requestAnimationFrame (desenha);
            t0 = t;
        }
    </script>
</body>
</html>
