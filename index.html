    <h1>DCC 138 exemplo 01</h1>

    <script>
        let canvas = document.querySelector("canvas");
        let cont = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let x = 100;
        let vx = 0;
        let ax = 0;
        let y = 100;
        let vy = 0;
        let ay = 0; 

        let ex = 300;
        let evx = 0;
        let eax = 0;
        let ey = 200;
        let evy = 0;
        let eay = 0; 

        const K = 80;
        let t0;
        let dt;
        requestAnimationFrame (desenha);

        function desenha(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            // desenha fundo
            cont.fillStyle = "black";
            cont.fillRect(0,0,canvas.width,canvas.height);

            //Controladores
            eay = 0.5*(x - ex);
            eax = 0.5*(y - ey);

            //Atualiza estado
            vx = vx + ax*dt;
            x = x + vx*dt;  
            vy = vy + ay*dt;
            y = y + vy*dt;  

            evx = evx + eax*dt;
            ex = ex + evx*dt;  
            evy = evy + eay*dt;
            ey = ey + evy*dt;

            ctx.fillRect(x,y,20,20);

            ctx.fillStyle = "red";
            ctx.fillRect(ex,ey ,20,20);

            t0 = t;
        }
        addEventListener("keydown", teclaPressionada);
        addEventListener("Keyup", teclaSolta);
        function teclaPressionada(e) {
            // controle de velocidade
            switch (e.key) {
                case "ArrowUp":
                    ay = -K;
                    break;
                case "ArrowDown":
                    ay = +K;
                    break;

                    case "ArrowLeft":
                    ax = -K;
                    break;
                case "ArrowRight":
                    ax = +K;
                    break;
                   
                }
        
        }
        function teclaSolta(e) {
            // controle de velocidade
            switch (e.key) {
                case "ArrowUp":
                    vy = 0;
                    ay = 0;
                    break;
                case "ArrowDown":
                    vy = 0;
                    ay = 0;
                    break;

                case "ArrowLeft":
                    vx = 0;
                    ax = 0;
                    break;
                case "ArrowRight":
                    vx = 0;
                    ax = 0;
                    break;

            }
        
        }
    </script>
</body>
